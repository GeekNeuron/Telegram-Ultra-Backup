<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>File List</title></head>
<body>
  <h2>Backup Files</h2>
  <table border="1">
    <tr><th>ID</th><th>User</th><th>File Name</th><th>Timestamp</th></tr>
    {% for f in files %}
    <tr>
      <td>{{ f.id }}</td>
      <td>{{ f.user_id }}</td>
      <td>{{ f.file_name }}</td>
      <td>{{ f.timestamp }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
